<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>JS Assignment 1</title>
  </head>
  <body>
    <header id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Assignments</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="#"
                  >Chapter 1 - 7</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="py-5">
        <div class="container">
          <h4 class="text-center">
            Chapter # 1 - 7 | Introduction to javaScript | Data Types | Alert |
            Arithmatic Operators
          </h4>
          <hr />
          <div class="row">
            <div class="col">
              <div class="buttons border  border-dark rounded-3 p-4 text-center">
                <button id="alertName" class="btn btn-danger">
                  Alert Name
                </button>
                <button id="alertNumber" class="btn btn-danger">
                  Alert Number
                </button>
                <button id="variableNames" class="btn btn-danger">
                  Show Variable Names
                </button>
                <button id="camelCaseExamples" class="btn btn-danger">
                  Show camelCase Examples
                </button>
                <button id="sum2Numbers" class="btn btn-danger">
                  Sum 2 Numbers
                </button>
                <button id="subtract2Numbers" class="btn btn-danger">
                  Subtract 2 Numbers
                </button>
                <button id="multiply2Numbers" class="btn btn-danger">
                  Multiply 2 Numbers
                </button>
                <button id="divide2Numbers" class="btn btn-danger">
                  Divide 2 Numbers
                </button>
                <button id="calculateSomeNumbers" class="btn btn-danger">
                  Calculate Some Numbers
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="py-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Original Statement</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="border border-dark rounded-3 py-4">
                <div id="statement" class="text-center"></div>
              </div>
              <div class="text-center">
                <button
                  class="btn btn-outline-dark mt-4"
                  id="clearStatementButton"
                >
                  Clear Statement
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="py-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="text-center">Output / Result</h2>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="border border-dark p-4">
                <div id="output"></div>
              </div>
              <div class="text-center">
                <button
                  class="btn btn-outline-dark mt-4"
                  id="clearOutputButton"
                >
                  Clear Output
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-white text-center py-2 mb-0">
              &copy; 2024. Assignment By
              <a class="text-decoration-none text-white" href="#"
                >Abdullah Tariq</a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>

</html>
